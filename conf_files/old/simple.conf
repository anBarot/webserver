server:
	server_name = webserv
	listen = 3000 127.0.0.1

	location /:
		root = ./www
		index = html/index.html
		method = GET POST
		cgi_path = ./www/cgi-bin
		cgi_extension = py sh
		upload_path = ./www/upload
		autoindex = on

	location /redirect:
		return = 301 http://localhost:5000/

	location /delete:
		root = ./www/delete
		method = DELETE
		autoindex = off